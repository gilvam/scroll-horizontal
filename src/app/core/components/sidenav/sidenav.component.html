<mat-sidenav-container>
	<mat-sidenav mode="over" fixedTopGap="56" position="end">
		<mat-nav-list (click)="sidenavService.toggle()">
			@for (nav of sidenavService.getNavList(); track nav.route) {
				<a mat-list-item [routerLink]="nav.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
					<mat-icon matListItemIcon>{{ nav.icon }}</mat-icon>
					{{ nav.name }}
				</a>
			}
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<ng-content />
	</mat-sidenav-content>
</mat-sidenav-container>
