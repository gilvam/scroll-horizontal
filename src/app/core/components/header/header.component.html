<mat-toolbar color="primary">
	<mat-toolbar-row>
		<img [src]="logo" alt="Descrição da imagem" style="height: 40px" />

		<span></span>

		@if ($isSmall | async) {
			@for (item of navList; track item) {
				<button mat-button [routerLink]="[item.route]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
					{{ item.name }}
				</button>
			}
		}

		<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
			<mat-icon>favorite</mat-icon>
		</button>

		<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
			<mat-icon>share</mat-icon>
		</button>

		@if (!($isSmall | async)) {
			<button mat-icon-button (click)="sidenavToggle()">
				<mat-icon>menu</mat-icon>
			</button>
		}
	</mat-toolbar-row>
</mat-toolbar>
